{% extends 'base.html' %}
{% block body_content %}
<div class="container h-100">
    <div class="row my-auto h-100">
        <div class="card mx-auto my-auto" style="border-radius: 20px; width: 35%;">
            <div class="card-body p-3 px-5">
                <h4 class="text-center mb-3 mt-4">Create Account</h4>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label font-weight-500">Name</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label font-weight-500">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label font-weight-500">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="rememberMe">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div class="mt-4 mb-4">
                        <button type="submit" class="btn w-100 secondary_color text-white py-2">Sign Up</button>
                    </div>
                </form>
                <p class="text-center">Already have an account? <a href="/login" style="text-decoration: none;">Login</a></p>
            </div>
        </div>
    </div>
 </div>
{% endblock %}
